<!DOCTYPE html>

<html lang="en"><head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Airmax Sneakers</title>
  
</head>
<body>

  <div class="card">
    <div class="left-side">
      <img src="./Airmax Sneakers_files/shoe.png" alt="Shoe Image">
    </div>

    <div class="right-side">
     
        <div class="brand"><p>Airmax </p>     <img src="logos.PNG" ></div>
        
    
      
      <div class="collection">Winter Collection</div>
      <div class="product-name">Men Black Sneakers</div>
      <div class="price">
        $150 <del>$200</del>
      </div>

      <div class="size-label">SIZE</div>
      <div class="sizes">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
        <span>11</span>
      </div>

      <div class="color-label">COLOR</div>
      <div class="colors">
        <span class="yellow"></span>
        <span class="black"></span>
        <span class="blue"></span>
      </div>

      <div class="actions">
        <button class="btn">Buy Now</button>
        <button class="btn">Add To Cart</button>
      </div>
    </div>
  </div>



</body></html>
